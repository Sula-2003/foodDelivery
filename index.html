<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./home.css">
    <script src="./home.js" defer></script>
</head>
<body>
    <header>
        <div>
            <button id="backward" style="margin: 10px; border: 2px solid green; width: 100px; height: 40px; border-radius: 40px;">backward</button>
            <button id="forward" style="margin: 10px; border: 2px solid green; width: 100px; height: 40px; border-radius: 40px;">forward</button>
        </div>
        <h1 style="color: orange;" >KhaoPiyo</h1>
        <div>
            <button id="signup">Sign Up</button>
            <button id="login">Log In</button>
            <button id="cart">Cart <span id="count-items">0</span></button>
        </div>
    </header>
    <hr>
    <div id="search_bar">
        <label for="search" ><h2>Search Any food items</h2></label>
        <div id="suggestion">
            <input id="searchbar" 
                type="text" name="search" 
                placeholder="Search food items..">
            <ul id="list">
                <li class="food">plain Rice</li>
                <li class="food">veg Fried Rice</li>
                <li class="food">pulao</li>
                <li class="food">egg Fried Rice</li>
                <li class="food">mixed Fried Rice</li>
                <li class="food">alu Biriyani</li>
                <li class="food">chicken Biriyani</li>
                <li class="food">mutton Biriyani</li>
                <li class="food">chilli Paneer</li>
                <li class="food">semi Gravy Manchurian</li>
            </ul>
        </div>
    </div>
    <div id="carosel">
        
        <div class="cuisine">
            
            <button class="button1" >Bengali Dishes</button>
            <button class="button2">South Indian Dishes</button>
            <button class="button3">Chinese Dishes</button>
        </div>
    </div>
    
</body>
</html>
