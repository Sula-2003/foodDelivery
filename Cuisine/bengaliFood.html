<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bengaliFood.css">
    <script src="./bengaliFood.js" defer></script>
</head>
<body>
    <header>
        <div>
            <button id="backward" style="margin: 10px; border: 2px solid green; width: 100px; height: 40px; border-radius: 40px;">backward</button>
            <button id="forward" style="margin: 10px; border: 2px solid green; width: 100px; height: 40px; border-radius: 40px;">forward</button>
        </div>
        <h1 style="color: orange;" >KhaoPiyo</h1>
        <div>
            <button id="signup">Sign Up</button>
            <button id="login">Log In</button>
            <button id="cart">Cart <span id="count">0</span></button>
        </div>
    </header>
    <hr>
    <div id="main">
        <div class="Basanti-Pulao">
            <img src="../image/Basanti Pulao.png" style="width: 250px; height: 150px;" alt="">
            <br>
            <div class="food" style="gap: 30px;">
                <span style="color: orange; font-size: x-large;"><b>Basanti Pulao</b></span>
                <span style="color: black; font-size: x-large;"><b>Rs. 250</b></span>
            </div>
            <button class="addItems">Add to cart</button>
        </div>
        <div class="Mutton-Kosha">
            <img src="../image/Mutton Kosha.png" style="width: 250px; height: 150px;" alt="">
            <br>
            <div class="food" style="gap: 30px;">
                <span style="color: orange; font-size: x-large;"><b>Mutton Kosha</b></span>
                <span style="color: black; font-size: x-large;"><b>Rs. 250</b></span>
            </div>
            
            <button class="addItems">Add to Cart</button>
        </div>
        <div class="rasogolla">
            <img src="../image/rasogolla.png" style="width: 250px; height: 150px;" alt="">
            <br>
            <div class="food" style="gap: 30px;">
                <span style="color: orange; font-size: x-large;"><b>Rasogolla</b></span>
                <span style="color: black; font-size: x-large;"><b>Rs. 250</b></span>
            </div>

            <button class="addItems">Add to Cart</button>
        </div>
    </div>
</body>
</html>
